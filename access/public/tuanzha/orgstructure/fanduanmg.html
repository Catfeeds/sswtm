<div class="pop_up_form_div container" id='add_game' style="display:none;" >
    <form action="" id="addform">
        <div class="row" >
            <div class="col-md-4" >用户名</div ><br/>
            <div class="col-md-8" >
                <input type="text" name="user_login" placeholder="请输入用户名" required/>
            </div >
        </div >
        <div class="row" >
            <div class="col-md-4" >密码</div ><br/>
            <div class="col-md-8" >
                <input type="text" name="user_pass" placeholder="请输入密码" required/>
            </div >

        <div class="row" >
            <div class="col-md-4" >姓名</div ><br/>

        <div class="row" >

            </div >
        </div >
        <div class="row" >

            </div >

        <div class="row" >
            <div class="col-md-4" >角色</div ><br/>
            <div class="col-md-8" >

                    <option value="1">团长</option>
                    <option value="2" selected>推广员</option>
                </select>
            </div >
        </div >
        <div class="row" style="margin-top:20px;" >
            <button class="btn btn-success pop_up_form_submit_btn" id='agent_submit_btn' >确认</button >
        </div >
    </form>
</div>

<div class="pop_up_form_div container" id='add_file' style="display:none;" >
    <div >
        <div class="row" >
            <div class="col-md-4" >上传头像</div ><br/>
            <div class="col-md-8" >
                <input type="file" name="up-file" id="file"/>
            </div >
        </div >
        <div class="row" style="margin-top:20px;" >
            <span class="btn btn-success pop_up_form_submit_btn" id='submint_up' >确认</span >
        </div >
    </div>
</div>
<script>
    $('#add-user').click(function(){
        lsopen('添加用户','400px','500px','add_game')
    });
    $("#agent_submit_btn").click(function(event){
        event.preventDefault();
        var url = '/index.php/index/user/adduser';
        var data = $('#addform').serialize();
        commonAjax(url,data,3);
    });
    $("#submint_up").click(function () {
        var url      = "/index.php/index/user/upload";
        var formdata =new FormData();
        var upimage  =$("#submint_up").attr('data-name');
        formdata.append("user_login",upimage);
        formdata.append("upload-file",$('#file')[0].files[0]);
        $.ajax({
            url: url,
            type: 'POST',
            cache: false,
            data: formdata,
            processData: false,
            contentType: false,
            async: false,
            success:function(res) {
                if (res.status == 1) {
                    lsalert('上传成功!',true,1);
                }else {
                    lsalert('上传失败!','',2)
                }
            }
        });
    });
    function edituser(that){
        lsopen('编辑用户','400px','500px','edit_user');
        $("[name='user_login']")   .val( $(that).attr('data-login'));
        $("[name='user_nicename']").val( $.trim($(that).attr('data-nicename')));
        $("[name='user_email']")   .val( $(that).attr('data-email'));
        $("[name='sex']")          .val( $(that).attr('data-sex'));
        $("[name='birthday']")     .val( $(that).attr('data-birthday'));
        $("[name='user_role']")    .val( $(that).attr('data-role'));
    }
    $('#edit_submit_btn').click(function(event){
        event.preventDefault();
        var url ='/index.php/index/user/edtuser';
        var data=$('#editform').serialize();
        commonAjax(url,data,1);
    })
</script>
