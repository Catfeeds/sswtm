<style>
    .profile-info-roe{min-height:30px;}
</style>
<div class="col-xs-12" ng-controller="prsinfo">
    <div id="user-profile-1" class="user-profile row">
        <div class="col-xs-12 col-sm-3 center">
            <div>
                <span class="profile-picture">
                    <img id="avatar" class="editable img-responsive" alt="Alex's Avatar" ng-src="{{prsinfo.avatar || '/img/header.png'}}">
                </span>

                <div class="space-4"></div>

                <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                    <div class="inline position-relative">
                        <a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-circle light-green middle"></i>
                            <span class="white">抚州易趣乐网络平台</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="space-6"></div>
            <div class="hr hr12 dotted"></div>
        </div>

        <div class="col-xs-12 col-sm-9">

            <div class="space-12"></div>

            <div class="profile-user-info profile-user-info-striped">
                <div class="profile-info-row">
                    <div class="profile-info-name"> 姓名 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="realName">{{prsinfo.user_login}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 职务 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="duty">{{prsinfo.user_role | role}}</span>
                    </div>
                </div>
                <div class="profile-info-row">
                    <div class="profile-info-name"> 手机号码 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="mobile">--</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 电子邮箱 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="email">{{prsinfo.user_email}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 上次登录时间 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="uLastLoginTime1">{{prsinfo.last_login_time | date}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 上次登录IP </div>

                    <div class="profile-info-value">
                        <span class="editable" id="uLastLoginIp1">{{prsinfo.last_login_ip}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 本次登录时间 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="uLastLoginTime">{{prsinfo.this_login_time | date}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 本次登录IP </div>

                    <div class="profile-info-value">
                        <span class="editable" id="uLastLoginIp">{{prsinfo.this_login_ip}}</span>
                    </div>
                </div>

                <div class="profile-info-row">
                    <div class="profile-info-name"> 总登录次数 </div>

                    <div class="profile-info-value">
                        <span class="editable" id="uLoginCount">{{prsinfo.login_count}}</span>
                    </div>
                </div>
            </div>

            <div class="space-20"></div>
        </div>
    </div>
</div>
